<IfModule security2_module>
  # Default Flexible Origin Server Signature
  SecRuleEngine on
  ServerTokens Full
  SecServerSignature "Flexible-Origin"
</IfModule>

# Python virtual environment
WSGIDaemonProcess flexorigin python-home=/srv/flexible-origin_venv threads=5

<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/html

  WSGIProcessGroup flexorigin
  WSGIApplicationGroup %{GLOBAL}
  WSGIScriptAlias / /srv/flexible-origin/flexorigin.wsgi

  <Directory "/srv/flexible-origin">
    AllowOverride None
    Options FollowSymLinks
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/fo-error-80.log
  CustomLog ${APACHE_LOG_DIR}/fo-access-80.log combined
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    WSGIProcessGroup flexorigin
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /srv/flexible-origin/flexorigin.wsgi

    <Directory "/srv/flexible-origin">
      AllowOverride None
      Options FollowSymLinks
      Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/fo-error-443.log
    CustomLog ${APACHE_LOG_DIR}/fo-access-443.log combined

    SSLEngine on
    SSLCertificateFile	/srv/tls_certs/cert.pem
    SSLCertificateKeyFile	/srv/tls_certs/privkey.pem

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
      SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
      SSLOptions +StdEnvVars
    </Directory>
    BrowserMatch "MSIE [2-6]" \
    nokeepalive ssl-unclean-shutdown \
    downgrade-1.0 force-response-1.0
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
  </VirtualHost>
</IfModule>
